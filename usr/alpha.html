        <script>
            document.getElementById('clickArea').onclick = function() {
                document.getElementById('clickArea').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        </script> 
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var audio = document.getElementById('audio');
                
                // Tentar tocar o áudio automaticamente
                var playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        console.log('Áudio está tocando automaticamente.');
                    }).catch(function(error) {
                        console.log('Autoplay foi prevenido. Erro:', error);
                        // Tentar reproduzir novamente após um breve atraso
                        setTimeout(function() {
                            audio.play().catch(function(error) {
                                console.log('Falha ao tentar reproduzir o áudio novamente:', error);
                            });
                        }, 1000); // 1 segundo de atraso
                    });
                }
            });
        </script>    
            <audio preload="auto" loop id="audio">
